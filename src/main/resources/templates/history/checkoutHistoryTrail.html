<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: navigation"></nav>

<body class="container">

    <p>Checkout Page</p>
    <!--Items in the cart to be displayed here-->
    <div class="checkout-items">
    </div>

    <!--the form-->

    <form method="post" th:object="${checkout}" style="max-width:600px;" action="#"
        th:action="@{/checkout}">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Name"/>
            <!-- this will see the name field of passed in Object -->
            <span th:errors="*{name}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="email">Email</label>
            <input class="form-control" type="email" th:field="*{email}" placeholder="Email"/>
            <span th:errors="*{email}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="trail">Trail</label>
            <input class="form-control" type="hidden" th:field="*{trail}" id="trailDetails" />
        </div>

        <button type="submit" class="btn btn-primary checkout-button">Submit</button>
    </form>

    <script type="text/javascript" th:src="@{/js/checkout.js}"></script>
</body>
</html>
