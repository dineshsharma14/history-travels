<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}">History Travels</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</head>

<!--Navigation-->

<nav th:fragment="navigation" class="navbar navbar-expand-md navbar-light
    bg-light sticky-top" id="navigationBar">

    <span class="container-fluid">
        <!--Logo-->
        <a class="navbar-brand" href="/">
            <img th:src="@{~/images/logo.png}" width="70" height="70"/>
        </a>
        <!--Navigation buttons-->
        <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>

        <span class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/user/login">LogIn</a>
                </li>
            </ul>
            <div role="navigation" class="cart-info">
                <!-- single info -->
                <div id="cart-info">
                    <ion-icon name="bus-outline"></ion-icon>
                    <span id="theCart">
                        trails
                        <span id="item-count">0</span>
                    </span>
                </div>
            </div>
        </span>
    </span>

</nav>


<div th:fragment="cart" id="cart" class="cart">
    <!-- Cart items -->

    <!--Cart total-->
    <div class="cart-total-container d-flex justify-content-around text-capitalize mt-5">
    </div>
    <!--Cart Buttons-->
    <div class="cart-buttons-container mt-3 d-flex justify-content-between">
        <a  id="clear-cart" class="deleteButton  btn btn-outline-secondary btn-black text-uppercase" role="button">clear cart</a>
        <a th:href="@{/trails/history-trail/checkout}" class="btn btn-outline-secondary text-uppercase btn-pink">checkout</a>
    </div>
</div>

<body>

<div>
    User: <span sec:authentication="name"></span>
    <br>
    Role(s): <span sec:authentication="principal.authorities"></span>
    <br><br>
</div>

</body>
</html>
